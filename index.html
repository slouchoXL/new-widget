<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Packs Widget</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* keep the iframe/page from side-scrolling */
    html, body { overflow-x: hidden; }
  </style>

  <script>
    // Allow passing the API base via URL: ?api=https://backend-xxxx.onrender.com
    // Define this BEFORE app.js so app.js can read it.
    (function () {
      const params = new URLSearchParams(location.search);
      const apiBase = params.get('api');

      // Default to same-origin /api if none provided
      window.__PACKS_API_BASE = apiBase || '/api';
    })();
  </script>
</head>
<body>
  <div id="app" class="widget" aria-live="polite">
    <div class="topbar">
      <div class="meta">
        <div class="balance" id="balance">Balance: —</div>
        <div class="price"   id="price">Price: —</div>
      </div>
    </div>

    <div class="stage">
      <div class="anchor">
        <img class="pack-img" src="./assets/pack.png" alt="Pack" />
        <div class="tray" id="tray" hidden></div>
      </div>
    </div>

    <div class="actions">
      <button id="cta" class="btn">Open Pack</button>
    </div>

    <!-- overlay lives inside widget -->
    <div id="overlay" class="overlay" hidden>
      <div class="overlay-backdrop"></div>
      <div class="overlay-card">
        <img id="overlay-img" alt="" />
      </div>
    </div>

    <div id="error" class="error" hidden></div>
  </div>

  <!-- Load app AFTER we’ve set window.__PACKS_API_BASE -->
  <script type="module" src="app.js"></script>

  <script>
    (function () {
      function postHeight(){
        const h = Math.max(
          document.documentElement.scrollHeight,
          document.body ? document.body.scrollHeight : 0
        );
        // Send height to parent so it can size the iframe
        if (window.parent && window.parent !== window){
          window.parent.postMessage({ type: 'packs:height', height: h }, '*');
        }
      }

      // Fire on load, resize, and DOM changes
      window.addEventListener('load', postHeight);
      window.addEventListener('resize', postHeight);

      const mo = new MutationObserver(() => postHeight());
      mo.observe(document.documentElement, { childList:true, subtree:true, attributes:true });

      // initial ping
      postHeight();
    })();
  </script>
</body>
</html>
